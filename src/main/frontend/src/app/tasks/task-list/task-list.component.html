<ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="task{{ task.id }}" name="task{{ task.id }}" (change)="onTaskChange($event,task)" [checked]="task.completed">
            <label class="custom-control-label" for="task{{ task.id }}"><span ngClass="{{ task.completed ? 'name completed' : 'name' }}">{{ task.name }}</span> </label>
            <span class="badge-pill {{ getDueDateLabel(task) }} float-right">{{ task.dueDate }}</span>
        </div>
    </li>

</ul>
